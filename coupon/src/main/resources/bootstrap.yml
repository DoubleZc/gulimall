spring:
  application:
    name: gulimall-coupon
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: coupon
        extension-configs:
         - data-id: datasource.yaml
           group: dev     # 默认为DEFAULT_GROUP
           refresh: true            # 是否动态刷新，默认为false

        - data-id: mybatis.yaml
          group: dev
          refresh: true

        - data-id: other.yaml
          group: dev
          refresh: true